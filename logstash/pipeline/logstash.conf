input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  mutate {
    add_field => {
      "[@metadata][index]" => "exterastore-%{service}-%{+YYYY.MM.dd}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
  }
  
  stdout { 
    codec => rubydebug 
  }
}
