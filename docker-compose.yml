version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    ports:
      - "5000:5000"
    volumes:
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    command: logstash -f /usr/share/logstash/pipeline/logstash.conf

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  plugin-service:
    build: ./plugin-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://plugin_user:plugin_pass@plugin-db:5432/plugins"
      LOGSTASH_HOST: "logstash"
      LOGSTASH_PORT: "5000"
      SERVICE_NAME: "plugin-service"
      NODE_ENV: "production"
    depends_on:
      - plugin-db
      - logstash

  plugin-db:
    image: postgres:16
    environment:
      POSTGRES_DB: plugins
      POSTGRES_USER: plugin_user
      POSTGRES_PASSWORD: plugin_pass
    volumes:
      - plugin-data:/var/lib/postgresql/data

volumes:
  elasticsearch-data:
  plugin-data:
